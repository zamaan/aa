{% extends 'layouts/base.html' %}
{% block title %}Homepage - {{ block.super }}{% endblock %}

{% block content %}
<div id="items_css">
{% for thing in things %}
    <h2>
        <a href="{% url 'thing_detail' slug=thing.slug %}">
            {{ thing.name }}
        </a>
    </h2>
    <p>{{ thing.description }}</p>
    <p>Price : {{ thing.price }} /day</p>
    {% endfor %}
    <p><a href="{% url 'registration_create_thing' %}"> Add an item </a></p>

{% endblock %}
